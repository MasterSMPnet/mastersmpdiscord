    var copy = new Clipboard('#copy'); copy.on('success', function(e) {
        $('.click-to-copy').html('<i class="mdi mdi-content-copy"></i> IP COPIED');
        setTimeout(function() {
            $('.click-to-copy').html('<i class="mdi mdi-content-copy"></i> CLICK TO COPY');
        }, 2500);

    });
    var rawData = $.parseJSON($("#rData").text());

    async function getPackage(value)
    {
        let response = await fetch('/package/'+value);
        let data = await response.text();
        if(data){
            let filter = $(data).filter('#packageData').text();
            var json = JSON.parse(filter);
        }
        return json;
    }

    var lastModalOpenTime;

     function toggleModal(id) {
    if (Date.now() - lastModalOpenTime < 500) return;
    lastModalOpenTime = Date.now();

    $.ajax({
        url: `/package/${id}`,
        success: (data) => {
            $('#popup-modal').html(data);
            $('#popup-modal').modal('show');
            $('#popup-modal').removeAttr('aria-hidden'); // Ensure aria-hidden is removed
        },
        error: (error) => {
            alert('Error loading content: ' + error.responseText);
        }
    });
    }

    function createElement(value, container) {
        if(container == 'keyBonus') {
            var popularBadge = value.name === 'Amethyst' ? '<div class="package-popular"><span>Most Popular</span></div>' : '';
            $("."+container+"").append(
                '<div class="package">' +
                popularBadge +
                '<a data-id="'+value.id+'" class="group relative toggle-view">' +
                '<div class="package-image"><img src="'+value.image+'"></div>' +
                '<div class="package-text"><div class="package-name">'+value.name+'</div></div>' +
                '<div class="custom-tooltip absolute group-hover:show"><span>View Contents</span><span class="tooltip-pointer absolute"></span></div>' +
                '</a>' +
                '<div class="package-text">' +
                '<span class="package-price">'+formatPrice(value.price)+'</span>' +
                '<span class="original-price"></span>' +
                '</div>' +
                '<div class="package-multiple">' +
                '<a class="active" onclick="changePackageId(' + value.id + ', 0)"> 1x</a>' +
                '<a onclick="changePackageId(' + value.id + ', 1)"> 5x</a>' +
                '<a onclick="changePackageId(' + value.id + ', 2)">10x</a>' +
                '<a onclick="changePackageId(' + value.id + ', 3)">20x</a>' +
                '</div>' +
                '<div class="package-button">' +
                '<a href="/checkout/packages/add/'+value.id+'/single"><i class="mdi mdi-cart"></i>Add to Cart</a>' +
                '</div>' +
                '</div>'
            );
        }
    }

    function getMisc(value) {
        let data = [];$.each(rawData.misc_items, function(key,value) {let item = getPackage(value);data.push(item);});
        return data;
    }

    function getMisc2(value) {
        let data = [];$.each(rawData.misc_items2, function(key,value) {let item = getPackage(value);data.push(item);});
        return data;
    }

    function getMisc3(value) {
        let data = [];$.each(rawData.misc_items3, function(key,value) {let item = getPackage(value);data.push(item);});
        return data;
    }

    function getKeys(value) {
        let data = [];$.each(rawData.crate_keys, function(key,value) {let item = getPackage(value);data.push(item);});
        return data;
    }

    function getBonusItems(value) {
        let data = [];$.each(rawData.bonus_items, function(key,value) {let item = getPackage(value);data.push(item);});
        return data;
    }

    function changePackageId(oldId, pos) {
        var dict = {
            5994004: [5994004, 5999555, 5999556, 5999558],
            5994010: [5994010, 5999560, 5999561, 5999562],
            5994018: [5994018, 5999563, 5999564, 5999565],
            5994025: [5994025, 5999567, 5999568, 5999569],
            5994034: [5994034, 5999570, 5999571, 5999572]
        };
        var newId = dict[oldId][pos];
        var newPrice = getPriceById(newId);
        var originalPrice = getOriginalPrice(oldId, pos);
        var packageElement = $(".package a.toggle-view[data-id='" + oldId + "']");
        var packageButton = packageElement.closest('.package').find(".package-multiple a");

        packageButton.removeClass("active");
        packageButton.eq(pos).addClass("active");

        var packagePrice = packageElement.closest('.package').find(".package-price");
        packagePrice.addClass("increased").removeClass("decreased");
        packagePrice.text(formatPrice(newPrice));

        var packageOriginalPrice = packageElement.closest('.package').find(".original-price");
        packageOriginalPrice.addClass("increased").removeClass("decreased");
        packageOriginalPrice.text(originalPrice=="0.00"?'':formatPrice(originalPrice));

        setTimeout(function () {
            packagePrice.removeClass("increased");
            packageOriginalPrice.removeClass("increased");
        }, 100);
        setTimeout(function () {
            packagePrice.addClass("decreased").removeClass("increased");
            packageOriginalPrice.addClass("decreased").removeClass("increased");
        }, 50);

        packageElement.closest('.package').find(".package-button a").attr("href", "/checkout/packages/add/" + newId + '/single');
    }

    var currentCurrency = "USD";

    function formatPrice(price) {
        const symbols = {
            'USD': '$',
            'EUR': '€',
            'GBP': '£',
            'AUD': 'A$',
            'BRL': 'R$',
            'CAD': 'C$',
            'DKK': 'kr',
            'NOK': 'kr',
            'NZD': 'NZ$',
            'SEK': 'kr',
            'PLN': 'zł'
        };
        return (symbols[currentCurrency] || '$') + parseFloat(price).toFixed(2);
    }

    function getPriceById(id) {
        var result = rawData.loaded.filter(function (key) {
            return key.id === id;
        });
        return result.length > 0 ? result[0].price : null;
    }

    function getOriginalPrice(oldId, position) {
        const basePrice = getPriceById(oldId);
        const prices = [0, basePrice * 5, basePrice * 10, basePrice * 20];
        return prices[position].toFixed(2);
    }

    (async() => {
        // Load Keys
        await Promise.all(getKeys()).then((values) => {
            $.each(values, function(key,value) {
                createElement(value, 'keyItems');
                rawData.loaded.push(value);
            });
            $(document).on('click', '.toggle-view', function(){ let id = $(this).attr('data-id');toggleModal(id);});
        });
        // Load Bonus Items
        await Promise.all(getBonusItems()).then((values) => {
            $.each(values, function(key,value) {
                createElement(value, 'keyBonus');
                rawData.loaded.push(value);
            });
            $(document).on('click', '.toggle-view', function(){ let id = $(this).attr('data-id');toggleModal(id);});
        });
        // Load Misc
        await Promise.all(getMisc()).then((values) => {
            $.each(values, function(key,value) {
                createElement(value, 'miscItems');
                rawData.loaded.push(value);
            });
            $(document).on('click', '.toggle-view', function(){ let id = $(this).attr('data-id');toggleModal(id);});
        });
        await Promise.all(getMisc2()).then((values) => {
            $.each(values, function(key,value) {
                createElement(value, 'miscItems2');
                rawData.loaded.push(value);
            });
            $(document).on('click', '.toggle-view', function(){ let id = $(this).attr('data-id');toggleModal(id);});
        });
        await Promise.all(getMisc3()).then((values) => {
            $.each(values, function(key,value) {
                rawData.loaded.push(value);
            });
            $(document).on('click', '.toggle-view', function(){ let id = $(this).attr('data-id');toggleModal(id);});
        });
        $('.loading-wrap').fadeOut();
        setTimeout(function () {
            $('body.index').removeClass('loading');
        }, 800);
        $('.package-loader .loader').fadeOut();
    })();


    jQuery(function(){
        var countdowns = $(".countdown-to");
        countdowns.each(function(){
            setInterval(function(ele) {
                timeLeft = parseInt(ele.attr("data-countdown"));
                if (timeLeft == 0) {
                    ele.html("Time Expired!");
                } else {
                    timeLeft--;
                    ele.attr("data-countdown", timeLeft);
                    var days = Math.floor(timeLeft / (60 * 60 * 24));
                    var hours = Math.floor((timeLeft % (60 * 60 * 24)) / (60 * 60));
                    var minutes = Math.floor((timeLeft % (60 * 60)) / (60));
                    var seconds = Math.floor((timeLeft % 60));
                    ele.html(days + "d " + hours + "h " + minutes + "m " + seconds + "s");
                }
            }, 1000, jQuery(this));
        });
    });

</script>

    jQuery(".card-container").eq(0).remove();
</script>
