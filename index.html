<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MasterSMP | Welcome</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', monospace;
      background: #111;
      color: #eee;
      text-align: center;
      line-height: 1.4;
    }
    a { color: inherit; text-decoration: none; cursor: pointer; }
    section { padding: 40px 20px; }
    header {
      padding: 60px 20px 30px;
    }
    header img.logo {
      width: 260px;
      border-radius: 18px;
      object-fit: cover;
      user-select: none;
      margin-bottom: 16px;
      cursor: pointer;
    }
    #copy-btn {
      display: inline-block;
      background: #036fff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #copy-btn:active { transform: translateY(1px); }
    #store {
      background: transparent;
      max-width: 800px;
      margin: 0 auto 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #store .store-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    #store img {
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      display: block;
      user-select: none;
    }
    .store-label {
      position: absolute;
      top: 10px;
      left: 16px;
      background: #036fff;
      color: white;
      padding: 4px 12px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 6px;
      z-index: 2;
    }
    #discord {
      margin-top: 20px;
    }
    #discord img {
      width: 60px;
      display: block;
      margin: 0 auto 16px;
    }
    #discord .count {
      font-size: 24px;
      font-weight: bold;
      color: #eee;
      margin-top: 12px;
    }
    #join {
      background: #1e1e1e;
      border-radius: 16px;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    #join h2 {
      margin-bottom: 20px;
    }
    #join .field {
      margin: 16px 0;
      text-align: left;
    }
    #join label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #aaa;
    }
    #join .input {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 2px solid #036fff;
      border-radius: 6px;
      font-family: inherit;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }
    footer {
      padding: 40px 20px 20px;
      color: #eee;
      background: #1a1a1a;
      user-select: none;
    }
    footer img.footer-logo {
      width: 36px;
      height: 36px;
      object-fit: contain;
      margin: 0 auto 8px;
      border-radius: 6px;
      display: block;
    }
    footer .master-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 2px;
    }
    footer .note {
      color: #aaa;
      font-size: 11px;
      margin-bottom: 10px;
      font-style: italic;
    }
    footer .footer-links {
      font-size: 13px;
      color: #0384fc;
      font-weight: 600;
    }
    footer .footer-links a {
      color: #0384fc;
      font-weight: 600;
      text-decoration: none;
      margin: 0 6px;
      cursor: pointer;
    }
    footer .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cdn.discordapp.com/attachments/1350165984056578162/1378713523529715844/minecraft_title.png" class="logo" alt="MasterSMP Logo" onclick="window.location.href='https://mastersmc.net'" />
    <div id="copy-btn" data-text="mastersmc.net">mastersmc.net</div>
  </header>

  <section id="store">
    <div class="store-wrapper" onclick="window.open('https://store.mastersmc.net', '_blank')">
      <div class="store-label">STORE</div>
      <img src="https://cdn.discordapp.com/attachments/1253669775406792754/1399172716669436084/IMG_0744.png" alt="Store Preview" />
    </div>
  </section>

  <section id="discord">
    <img src="assets/discord-icon.png" alt="Discord Icon" />
    <div class="count" id="discord-count">Discord server info unavailable</div>
  </section>

  <section id="join">
    <h2>How To Join</h2>
    <div class="field">
      <label>Server Name</label>
      <input class="input copy-field" type="text" value="Master SMP_" data-copy="Master SMP_" readonly>
    </div>
    <div class="field">
      <label>Server Address</label>
      <input class="input copy-field" type="text" value="mastersmc.net" data-copy="mastersmc.net" readonly>
    </div>
  </section>

  <footer>
    <img src="https://cdn.discordapp.com/attachments/1350165984056578162/1378713523529715844/minecraft_title.png" class="footer-logo" alt="Footer Logo" />
    <div class="master-title">Master SMP</div>
    <div class="note">Not associated with Mojang or Microsoft</div>
    <div class="footer-links">
      <a href="/privacy" target="_blank">PRIVACY POLICY</a> |
      <a href="/support" target="_blank">SUPPORT</a> |
      <a href="/terms" target="_blank">TERMS OF SERVICE</a> |
      <a href="/refund" target="_blank">REFUND POLICY</a>
    </div>
  </footer>

  <script>
    document.getElementById('copy-btn').addEventListener('click', function(){
      const txt = this.getAttribute('data-text');
      navigator.clipboard.writeText(txt).then(()=>{
        this.textContent = 'COPIED!';
        setTimeout(() => this.textContent = txt, 2000);
      });
    });

    document.querySelectorAll('.copy-field').forEach(input => {
      input.addEventListener('click', () => {
        const value = input.dataset.copy;
        navigator.clipboard.writeText(value).then(() => {
          input.value = 'Copied!';
          setTimeout(() => input.value = value, 1500);
        });
      });
    });
  </script>

</body>
</html>
