<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master SMP Store</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.png" type="image/png"/>

  <style>
    /* ---------- RESET & BASE ---------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Press Start 2P', monospace;
      background: #111;
      color: #eee;
      line-height: 1.4;
    }
    a { text-decoration: none; color: inherit; }

    /* ---------- HEADER ---------- */
    header {
      text-align: center;
      padding: 40px 20px;
    }
    header img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 16px;
    }
    #copy-btn {
      display: inline-block;
      background: #036fff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }
    #copy-btn:active { transform: translateY(1px); }

    /* ---------- PACKAGES GRID ---------- */
    .package-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: 24px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .package-item {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .package-item img {
      width: 100%;
      max-width: 160px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .package-item h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .package-item .price {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 16px;
    }
    .package-item button {
      background: #fea500;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .package-item button:active { transform: translateY(1px); }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 12px;
      color: #666;
    }
    footer .links a {
      margin: 0 8px;
      color: #888;
    }
    footer .small {
      margin-top: 8px;
      color: #444;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 480px) {
      #copy-btn { width: 100%; box-sizing: border-box; }
    }
  </style>
</head>
<body>

  <!-- HEADER: LOGO + COPY DOMAIN -->
  <header>
    <img class="logo" src="assets/logo.png" alt="Master SMP Logo"/>
    <div id="copy-btn" data-text="mastersmc.net">COPY mastersmc.net</div>
  </header>

  <!-- PACKAGE GRID -->
  <section class="package-wrapper">
    <!-- Example Package 1 -->
    <div class="package-item">
      <img src="assets/pkg-legendary.png" alt="Legendary Rank"/>
      <h2>Legendary Rank</h2>
      <div class="price">$19.99</div>
      <button>Buy Now</button>
    </div>

    <!-- Example Package 2 -->
    <div class="package-item">
      <img src="assets/pkg-elite.png" alt="Elite Rank"/>
      <h2>Elite Rank</h2>
      <div class="price">$9.99</div>
      <button>Buy Now</button>
    </div>

    <!-- Add more .package-item blocks as needed -->
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="links">
      <a href="/privacy">Privacy Policy</a>|
      <a href="/support">Support</a>|
      <a href="/terms">Terms of Service</a>|
      <a href="/refund">Refund Policy</a>
    </div>
    <div class="small">© Master SMP — Not affiliated with Mojang or Microsoft</div>
  </footer>

  <!-- COPY-TO-CLIPBOARD SCRIPT -->
  <script>
    document.getElementById('copy-btn').addEventListener('click', function(){
      const text = this.getAttribute('data-text');
      navigator.clipboard.writeText(text).then(() => {
        this.textContent = 'COPIED!';
        setTimeout(() => this.textContent = 'COPY ' + text.toUpperCase(), 2000);
      });
    });
  </script>
</body>
</html>
