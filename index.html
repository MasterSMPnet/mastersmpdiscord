<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MasterSMP | Welcome</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', monospace;
      background: #111;
      color: #eee;
      text-align: center;
      line-height: 1.4;
    }
    a { color: inherit; text-decoration: none; }
    section { padding: 60px 20px; }

    header {
      padding: 80px 20px 40px;
    }
    header img {
      width: 300px;
      margin-bottom: 20px;
    }
    #copy-btn {
      display: inline-block;
      background: #036fff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
    }
    #copy-btn:active { transform: translateY(1px); }

    #store {
      background: #1e1e1e;
      border-radius: 16px;
      max-width: 800px;
      margin: 0 auto;
    }
    #store img {
      width: 100%;
      border-radius: 16px;
      display: block;
    }

    #discord {
      margin-top: 40px;
    }
    #discord img {
      width: 60px;
      display: block;
      margin: 0 auto 16px;
    }
    #discord .count {
      font-size: 24px;
      font-weight: bold;
    }

    #join {
      background: #1e1e1e;
      border-radius: 16px;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    #join h2 {
      margin-bottom: 20px;
    }
    #join .field {
      margin: 16px 0;
      text-align: left;
    }
    #join label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #aaa;
    }
    #join .input {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 2px solid #036fff;
      border-radius: 6px;
      font-family: inherit;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }

    footer {
      font-size: 12px;
      color: #666;
      padding: 40px 20px;
    }
    footer .links a {
      margin: 0 8px;
      color: #888;
    }
    footer .small {
      margin-top: 8px;
      color: #444;
    }

    @media (max-width: 480px) {
      #copy-btn { width: 100%; }
      header img { width: 90%; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="https://cdn.discordapp.com/attachments/1350165984056578162/1378713523529715844/minecraft_title.png?ex=68876e87&is=68861d07&hm=a6e161af284f681090bfc7c0ce8f119a93467517958bd1ccee10220ee566aa0f&" alt="MasterSMP Logo">
    <div id="copy-btn" data-text="mastersmc.net">COPY mastersmc.net</div>
  </header>

  <!-- STORE SECTION -->
  <section id="store">
    <a href="https://store.mastersmc.net" target="_blank">
      <img src="https://cdn.discordapp.com/attachments/1253669775406792754/1399172716669436084/IMG_0744.png?ex=688808a3&is=6886b723&hm=076bde4b5506c855017747d7dd97108406292dba0ac21d9df7a8fb3cdffc941e&" alt="Store Preview">
    </a>
  </section>

  <!-- DISCORD SECTION -->
  <section id="discord">
    <img src="assets/discord-icon.png" alt="Discord Icon">
    <div class="count" id="discord-count">Loading...</div>
  </section>

  <!-- HOW TO JOIN SECTION -->
  <section id="join">
    <h2>How To Join</h2>
    <div class="field">
      <label>Server Name</label>
      <input class="input copy-field" type="text" value="Master SMP_" data-copy="Master SMP_" readonly>
    </div>
    <div class="field">
      <label>Server Address</label>
      <input class="input copy-field" type="text" value="mastersmc.net" data-copy="mastersmc.net" readonly>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="links">
      <a href="/privacy">Privacy Policy</a>|
      <a href="/support">Support</a>|
      <a href="/terms">Terms of Service</a>|
      <a href="/refund">Refund Policy</a>
    </div>
    <div class="small">© MasterSMP — Not affiliated with Mojang or Microsoft</div>
  </footer>

  <!-- JS: Copy Button, Discord Count, Input Click Copy -->
  <script>
    // Copy domain button
    document.getElementById('copy-btn').addEventListener('click', function(){
      const txt = this.getAttribute('data-text');
      navigator.clipboard.writeText(txt).then(()=>{
        this.textContent = 'COPIED!';
        setTimeout(() => this.textContent = 'COPY ' + txt.toUpperCase(), 2000);
      });
    });

    // Discord member count
    const DISCORD_ID = '1254535919306801243';
    fetch(`https://discord.com/api/guilds/${DISCORD_ID}/widget.json`)
      .then(res => {
        if (!res.ok) throw new Error("Widget not enabled");
        return res.json();
      })
      .then(data => {
        const count = data.presence_count || data.members.length;
        document.getElementById('discord-count').textContent = `${count.toLocaleString()} Members Online`;
      })
      .catch(err => {
        console.error('Failed to fetch Discord widget:', err);
        document.getElementById('discord-count').textContent = 'Unable to load';
      });

    // Auto-copy input values on click
    document.querySelectorAll('.copy-field').forEach(input => {
      input.addEventListener('click', () => {
        const value = input.dataset.copy;
        navigator.clipboard.writeText(value).then(() => {
          input.value = 'Copied!';
          setTimeout(() => input.value = value, 1500);
        });
      });
    });
  </script>
</body>
</html>
