<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MasterSMP | Welcome</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', monospace;
      background: #111;
      color: #eee;
      text-align: center;
      line-height: 1.4;
    }
    a { color: inherit; text-decoration: none; }
    section { padding: 60px 20px; }
    header {
      padding: 80px 20px 40px;
    }
    header img.logo {
      width: 345px;
      border-radius: 18px;
      object-fit: cover;
      user-select: none;
      margin-bottom: 24px;
    }
    #copy-btn {
      display: inline-block;
      background: #036fff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
    }
    #copy-btn:active { transform: translateY(1px); }
    #store {
      background: transparent;
      max-width: 800px;
      margin: 0 auto;
    }
    #store a {
      display: inline-block;
      cursor: pointer;
    }
    #store img {
      width: 104%;
      border-radius: 16px;
      display: block;
      user-select: none;
    }
    #discord {
      margin-top: 40px;
    }
    #discord img {
      width: 60px;
      display: block;
      margin: 0 auto 16px;
    }
    #discord .count {
      font-size: 24px;
      font-weight: bold;
      color: #eee;
      margin-top: 12px;
    }
    #join {
      background: #1e1e1e;
      border-radius: 16px;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    #join h2 {
      margin-bottom: 20px;
    }
    #join .field {
      margin: 16px 0;
      text-align: left;
    }
    #join label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #aaa;
    }
    #join .input {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 2px solid #036fff;
      border-radius: 6px;
      font-family: inherit;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }
    footer {
      padding: 40px 20px 20px;
      color: #666;
      user-select: none;
    }
    footer img.footer-logo {
      width: 138px;
      height: 138px;
      object-fit: contain;
      margin: 0 auto 8px;
      border-radius: 12px;
      display: block;
      pointer-events: none;
    }
    footer .master-title {
      font-weight: bold;
      font-size: 18px;
      color: #036fff;
      margin-bottom: 4px;
    }
    footer .disclaimer {
      font-size: 12px;
      color: #444;
      margin-bottom: 16px;
    }
    footer .links {
      font-size: 12px;
      color: #036fff;
      font-weight: bold;
    }
    footer .links a {
      margin: 0 8px;
      cursor: pointer;
      text-decoration: underline;
    }
    footer .links a:hover {
      color: #024abb;
    }
    @media (max-width: 480px) {
      #copy-btn { width: 100%; }
      header img.logo { width: 90%; }
    }
  </style>
</head>

<body>

  <header>
    <img src="https://cdn.discordapp.com/attachments/1350165984056578162/1378713523529715844/minecraft_title.png?ex=68876e87&is=68861d07&hm=a6e161af284f681090bfc7c0ce8f119a93467517958bd1ccee10220ee566aa0f&" alt="MasterSMP Logo" class="logo">
    <div id="copy-btn" data-text="mastersmc.net">mastersmc.net</div>
  </header>

  <section id="store">
    <a href="https://store.mastersmc.net" target="_blank" rel="noopener noreferrer">
      <img src="https://cdn.discordapp.com/attachments/1253669775406792754/1399172716669436084/IMG_0744.png?ex=688808a3&is=6886b723&hm=076bde4b5506c855017747d7dd97108406292dba0ac21d9df7a8fb3cdffc941e&" alt="Store Preview">
    </a>
  </section>

  <section id="discord">
    <img src="assets/discord-icon.png" alt="Discord Icon" />
    <div class="count" id="discord-count">Loading...</div>
  </section>

  <section id="join">
    <h2>How To Join</h2>
    <div class="field">
      <label>Server Name</label>
      <input class="input copy-field" type="text" value="Master SMP_" data-copy="Master SMP_" readonly>
    </div>
    <div class="field">
      <label>Server Address</label>
      <input class="input copy-field" type="text" value="mastersmc.net" data-copy="mastersmc.net" readonly>
    </div>
  </section>

  <footer>
    <img src="https://cdn.discordapp.com/attachments/1350165984056578162/1378713523529715844/minecraft_title.png?ex=68876e87&is=68861d07&hm=a6e161af284f681090bfc7c0ce8f119a93467517958bd1ccee10220ee566aa0f&" alt="MasterSMP Logo" class="footer-logo" />
    <div class="master-title">Master SMP</div>
    <div class="disclaimer">Not affiliated with Mojang or Microsoft</div>
    <div class="links">
      <a href="/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>|
      <a href="#" id="support-link">Support</a>|
      <a href="/terms" target="_blank" rel="noopener noreferrer">Terms of Service</a>|
      <a href="/refund" target="_blank" rel="noopener noreferrer">Refund Policy</a>
    </div>
  </footer>

  <script>
    document.getElementById('copy-btn').addEventListener('click', function(){
      const txt = this.getAttribute('data-text');
      navigator.clipboard.writeText(txt).then(()=>{
        this.textContent = 'COPIED!';
        setTimeout(() => this.textContent = txt, 2000);
      });
    });

    document.querySelectorAll('.copy-field').forEach(input => {
      input.addEventListener('click', () => {
        const value = input.dataset.copy;
        navigator.clipboard.writeText(value).then(() => {
          input.value = 'Copied!';
          setTimeout(() => input.value = value, 1500);
        });
      });
    });

    const DISCORD_ID = '1254535919306801243';
    fetch(`https://discord.com/api/guilds/${DISCORD_ID}/widget.json`)
      .then(res => {
        if (!res.ok) throw new Error("Widget not enabled or private");
        return res.json();
      })
      .then(data => {
        const count = data.presence_count || (data.members && data.members.length) || 0;
        document.getElementById('discord-count').textContent = `${count.toLocaleString()} Members Online`;
      })
      .catch(() => {
        document.getElementById('discord-count').textContent = 'Discord server info unavailable';
      });

    document.getElementById('support-link').addEventListener('click', e => {
      e.preventDefault();
      alert('Support\nsupport@mastersmc.net');
    });
  </script>

</body>
</html>
